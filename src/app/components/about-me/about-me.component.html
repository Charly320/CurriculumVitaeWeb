<section class="container">
  <div class="about-section">
    <div class="about-card">
      <!-- Header with photo and name -->
      <div class="about-header">
        <div class="profile-photo">
          <img [src]="avatar" alt="{{ name }}" class="profile-img" />
        </div>
        <div class="header-info">
          <h1 class="name">{{ name }}</h1>
          <p class="title">{{ role }}</p>
        </div>
      </div>

      <!-- Terminal window for about info -->
      <div class="terminal-window">
        <div class="terminal-header" aria-hidden="true">
          <span class="dot dot-close"></span>
          <span class="dot dot-min"></span>
          <span class="dot dot-max"></span>
          <div class="terminal-title">bash — {{ name | lowercase }}</div>
        </div>

        <div class="terminal-body">
          <div class="line">
            <span class="prompt">$</span>
            <span class="cmd">whoami</span>
            <span class="output">{{ name }}</span>
          </div>
          <div class="line">
            <span class="prompt">$</span>
            <span class="cmd">echo</span>
            <span class="arg">"{{ role }}"</span>
          </div>
          <div class="line">
            <span class="prompt">$</span>
            <span class="cmd">pwd</span>
            <span class="path">/{{ location }}</span>
          </div>

          <div class="line spacer"></div>
          <div class="line">
            <span class="prompt">$</span>
            <span class="cmd">cat</span>
            <span class="path"> ./about.txt</span>
          </div>
          <p class="summary">
            {{ aboutText }}<span class="cursor" aria-hidden="true">█</span>
          </p>

          <div class="badges">
            <span class="badge">npm i -g Angular</span>
            <span class="badge">tsc --project</span>
            <span class="badge">rxjs/operators</span>
            <span class="badge">node --version</span>
          </div>

          <div class="line spacer"></div>
          <div class="line comment"># Sitio creado con / Site created with:</div>
          <div class="tech-stack">
            <a href="https://angular.dev" target="_blank" class="tech-icon" title="Angular">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/angularjs/angularjs-original.svg" alt="Angular" />
            </a>
            <a href="https://www.typescriptlang.org" target="_blank" class="tech-icon" title="TypeScript">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript" />
            </a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank" class="tech-icon" title="CSS">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" />
            </a>
            <a href="https://git-scm.com" target="_blank" class="tech-icon" title="Git">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git" />
            </a>
            <a href="https://github.com" target="_blank" class="tech-icon" title="GitHub">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
            </a>
            <a href="https://github.com/features/copilot" target="_blank" class="tech-icon tech-icon-copilot" title="GitHub Copilot">
              <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
              </svg>
              <span class="copilot-badge">AI</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
