<section class="container">
  <div class="grid">
    <div class="terminal-window" *ngFor="let e of experience">
      <div class="terminal-header" aria-hidden="true">
        <span class="dot dot-close"></span>
        <span class="dot dot-min"></span>
        <span class="dot dot-max"></span>
        <div class="terminal-title">
          <span class="company-icon" *ngIf="e.icon">{{ e.icon }}</span>
          <span class="material-icons" style="vertical-align:middle;margin-right:.35rem" *ngIf="!e.icon">work</span>
          {{ e.company }}
        </div>
      </div>
      <div class="terminal-body">
        <div class="row-top">
          <div>
            <div class="role">{{ e.role }}</div>
            <div class="company">{{ e.company }}</div>
          </div>
          <div class="period">{{ e.period }}</div>
        </div>
        <div class="meta">{{ e.location }}<span *ngIf="e.type"> â€¢ {{ e.type }}</span></div>
        <div class="description" *ngIf="e.description">
          <p>{{ e.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
